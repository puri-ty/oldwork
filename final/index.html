<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Afrika, Tbilisi</title>
  </head>
<body>
  <div id="mapid" style = "height:100vh;"></div>
<script>
   var mymap = L.map('mapid').setView([41.678767, 44.921374], 16);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoicHVyaS10eSIsImEiOiJja2pydW54a2MxeWY3MnRsOXJzY201dGVmIn0.teJy_MgDZUdlEKWT3a7Dog'
}).addTo(mymap);
var videoUrls = [
		'00000.mp4'
	],
	bounds = L.latLngBounds([[41.67866239905936, 44.92146001212459], [ 41.67700764869517, 44.92446408612691]]);

	var overlay = L.videoOverlay(videoUrls, bounds, {
		opacity: 0.9,
		interactive: false,
		autoplay: false
	});
	mymap.addLayer(overlay);
	var points = [
	{lat:41.678767,lng:44.921374, popup:"Afrika,Tbilisi</b><br>An abandoned factory", url:"00000.mp4"},
	{lat:41.679168,lng:44.920494, popup:"Afrika,Tbilisi</b><br>A road to factory", url:"001.mp4"},
	{lat:41.677605,lng:44.920376, popup:"Afrika,Tbilisi</b><br>Kiddos from Afrika", url:"002.mp4"},
	{lat:41.676251,lng:44.919646, popup:"Afrika,Tbilisi</b><br>A family home", url:"00008.mp4"},
	{lat:41.676043,lng:44.919742, popup:"Afrika,Tbilisi</b><br>An abandoned warehouse", url:"00011.mp4"},
	{lat:41.678202,lng:44.921197, popup:"Afrika,Tbilisi</b><br>A family home near the factory", url:"004.mp4"},
];
	var markers = [ ];
	for (i=0; i<points.length; i++) 
	{
		markers[i]=L.marker([points[i].lat,points[i].lng]).addTo(mymap);
		markers[i].bindPopup(points[i].popup);
		let point=points[i];
		markers[i].on("click",function(e) {
    overlay.setUrl(point.url);
    overlay.getElement().play();
}
			);

	}

</script>
</body>
</html>
